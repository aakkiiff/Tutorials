apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: example
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: apache
                port:
                  number: 80
            path: /apache

          - pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
            path: /nginx
